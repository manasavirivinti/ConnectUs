<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="./interface.css">
<script src="https://kit.fontawesome.com/6f37a0ebb1.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="outsideBtn">
        <a href="signup form.html">
        <button >Back</button>
        </a>
    </div>
    <div class="containerlist">
        
        <div class="container1">
            <h1 class="head">New to Nexus ?</h1>
            <p class="head">If you are a student and looking for an oppurtunity click on </p>
            <button class ="click" id="JobSeeker">Job Seeker!!</button> 
            <p class="head">If you are planning to recruit then click on</p>
            <button class ="click" id="Recruiter">Recruiter!!</button>
        </div>
        <div class="container2">
            <h1 id="title">Student Details</h1>
            <form id="form-change">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>

                    <div class="input-field" id = "i_f">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <p color="text-primary"><input type="file" id="enable" placeholder="upload"></p>
                    </div>
                <div class="btn-field" >
                    <button formaction="main.html" id="createBtn">Create</button>
                </div>
            </form>
        </div>
    </div>
    <div id="copy">&copy;DarkCoders</div>

    <script>

            let JobSeeker = document.getElementById("JobSeeker");
            let Recruiter = document.getElementById("Recruiter");
            let title = document.getElementById("title");
            let formchange = document.getElementById("form-change");

            JobSeeker.onclick = function(){
                enable.style.maxHeight="0";
                title.innerHTML = "Student Details";
                formchange.classList.remove("enable");
            }
            Recruiter.onclick = function(){
                enable.style.maxHeight = "65px";
                title.innerHTML = "Organisation Details";
                formchange.classList.add("enable");
            }
            
    </script>
</body>

   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
